<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz Challenge</title>
</head>
<body>

<h1>FIZZBUZZ CHALLENGE</h1>

<div></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<script type="text/javascript">

	function FizzBuzz() {
		for (var i=1; i<=100; i++) {
			if (i % 3 == 0  &&  i % 5 == 0) {
				$("div").append("FizzBuzz <br>");
			}
			else if (i % 3 == 0) {
				$("div").append("Fizz <br>");
			}
			else if (i % 5 == 0) {
				$("div").append("Buzz <br>");
			}
			else {
				$("div").append(i + "<br>")
			}
		}
	}	

	FizzBuzz();

</script>

</body>
</html>
